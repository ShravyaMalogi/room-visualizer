{% extends "layout.html" %}
{% block title %}
Applied Texture
{% endblock %}

{% block content %}

<div class="row py-4">
  <div class="col-lg-6 mx-auto">

    <!-- HEADER -->
    <header class="text-center"
            style="color:#cf8618; font-family:'Segoe UI', Roboto, Arial, sans-serif;">
      <h1 class="display-4" style="font-weight:700; letter-spacing:1px;">
        TEXTURED ROOM PREVIEW
      </h1>
      <p class="lead mb-4" style="color:#fff5c8;">
        Texture has been applied to your room.
      </p>
    </header>

    <!-- IMAGE PREVIEW -->
    <div class="image-area mt-4"
         style="background:#ffffff; padding:20px; border-radius:12px;">
      <img
        src="{{ new_room }}"
        class="img-fluid rounded shadow-sm mx-auto d-block"
        id="imageResult"
        alt="Textured Room">
    </div>

    <!-- BACK BUTTON -->
    <div class="text-center mt-4">
      <a href="{{ url_for('room') }}"
         class="btn"
         style="background:#150c0c; color:white;">
        Back to Visualizer
      </a>
    </div>

  </div>
</div>

{% endblock %}
